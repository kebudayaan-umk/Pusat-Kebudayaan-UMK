<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tempahan Studio | Pusat Kebudayaan UMK</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f2f2f2;
  line-height: 1.5;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  color: #ffffff;
  padding: 40px 20px;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("assets/bg-kebudayaan.jpg");
  background-size: cover;
  background-position: center;
}

.header img {
  width: 120px;
  margin-bottom: 10px;
}

.header h2 {
  margin: 5px 0;
  font-size: 26px;
}

.header h3 {
  margin: 5px 0;
  font-size: 20px;
  font-weight: normal;
}

.header p {
  font-size: 14px;
  margin-top: 8px;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 900px;
  background: #ffffff;
  margin: 25px auto;
  padding: 25px;
  border-radius: 6px;
}

/* ===== FORM ===== */
form {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 6px;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* CHECKBOX */
.checkbox-group {
  display: flex;
  gap: 10px;
  align-items: flex-start;
}

.checkbox-group input {
  margin-top: 4px;
}

/* BUTTON */
button {
  padding: 12px;
  font-size: 16px;
  background: #0a7a4b;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* ===== RESPONSIVE (PHONE) ===== */
@media (max-width: 768px) {
  .form-row {
    grid-template-columns: 1fr;
  }

  .container {
    margin: 15px;
    padding: 20px;
  }

  .header h2 {
    font-size: 22px;
  }

  .header h3 {
    font-size: 18px;
  }
}
</style>

</head>
<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <img src="assets/logo-umk.png" alt="Logo UMK">
  <h2>Pusat Kebudayaan</h2>
  <h3>Universiti Malaysia Kelantan</h3>
  <p>
    Email: kebudayaan@umk.edu.my<br>
    No. Telefon: +6097797436
  </p>
</div>

<!-- ===== FORM ===== -->
<div class="container">
<h3>Borang Tempahan Studio</h3>

<form>

  <div class="form-row">
    <div class="form-group">
      <label>Nama</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>No Matrik / No Staf / IC</label>
      <input type="text" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Email</label>
      <input type="email" required>
    </div>

    <div class="form-group">
      <label>Kampus</label>
      <select>
        <option>Bachok</option>
        <option>Kampus Kota</option>
        <option>Kampus Jeli</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Studio</label>
    <input type="text">
  </div>

  <div class="checkbox-group">
    <input type="checkbox" required>
    <label>
      Saya telah membaca dan bersetuju dengan syarat dan peraturan permohonan
      yang ditetapkan oleh Pusat Kebudayaan Universiti Malaysia Kelantan.
    </label>
  </div>

  <button type="submit">Hantar Permohonan</button>

</form>
</div>

</body>
</html>
