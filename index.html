<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Tempahan Studio | Pusat Kebudayaan UMK</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f8;
}

/* ===== STICKY HEADER ===== */
.header-pkumk {
  position: sticky;
  top: 0;
  z-index: 1000;
  text-align: center;
  color: #ffffff;
  padding: 40px 20px;

  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("assets/bg-kebudayaan.jpg");

  background-size: cover;
  background-position: center;

  animation: fadeIn 1s ease-in-out;
}

.header-pkumk img {
  width: 120px;
  margin-bottom: 10px;
}

.header-pkumk h2 {
  margin: 5px 0;
  font-size: 26px;
}

.header-pkumk h3 {
  margin: 5px 0;
  font-size: 20px;
  font-weight: normal;
}

.header-pkumk p {
  font-size: 14px;
  margin-top: 8px;
}

/* ===== FORM CONTAINER ===== */
.container {
  max-width: 900px;
  background: #ffffff;
  margin: 30px auto;
  padding: 25px;
  border-radius: 10px;
  animation: slideUp 0.8s ease;
}

.container h3 {
  text-align: center;
  margin-bottom: 20px;
}

/* ===== FORM ===== */
.form-row {
  display: flex;
  gap: 20px;
}

.form-group {
  flex: 1;
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 6px;
}

input,
select,
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* CHECKBOX */
.checkbox-group {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  margin-top: 15px;
}

.checkbox-group input {
  margin-top: 4px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  background: #0a7a4b;
  color: #ffffff;
  border: none;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #08623c;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .form-row {
    flex-direction: column;
  }

  .header-pkumk h2 {
    font-size: 22px;
  }

  .header-pkumk h3 {
    font-size: 18px;
  }
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

</head>
<body>

<!-- ===== HEADER ===== -->
<div class="header-pkumk">
  <img src="assets/logo-umk.png" alt="Logo Universiti Malaysia Kelantan">
  <h2>Pusat Kebudayaan</h2>
  <h3>Universiti Malaysia Kelantan</h3>
  <p>
    Email: kebudayaan@umk.edu.my<br>
    No. Telefon: +6097797436
  </p>
</div>

<!-- ===== FORM ===== -->
<div class="container">
<h3>Borang Tempahan Studio</h3>

<form>

  <div class="form-row">
    <div class="form-group">
      <label>Nama</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>No Matrik / No Staf / IC</label>
      <input type="text" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Email</label>
      <input type="email" required>
    </div>

    <div class="form-group">
      <label>Kampus</label>
      <select>
        <option>Bachok</option>
        <option>Kampus Kota</option>
        <option>Jeli</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Studio</label>
    <input type="text">
  </div>

  <div class="checkbox-group">
    <input type="checkbox" required>
    <label>
      Saya telah membaca dan bersetuju dengan semua syarat dan peraturan
      permohonan yang ditetapkan oleh Pusat Kebudayaan Universiti Malaysia Kelantan.
    </label>
  </div>

  <button type="submit">Hantar Permohonan</button>

</form>
</div>

</body>
</html>
