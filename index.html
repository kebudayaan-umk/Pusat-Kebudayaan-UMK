<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempahan Studio | Pusat Kebudayaan UMK</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f2f2f2;
    }

    .header {
      text-align: center;
      color: white;
      padding: 50px 20px;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("assets/bg-kebudayaan.jpg");
      background-size: cover;
      background-position: center;
    }

    .header img {
      width: 110px;
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
    }

    h3 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      background: #0a7a4b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="header">
  <img src="assets/logo-umk.png" alt="Logo UMK">
  <h2>Pusat Kebudayaan</h2>
  <h3>Universiti Malaysia Kelantan</h3>
</div>

<div class="container">
  <h3>Borang Tempahan Studio</h3>

  <form>
    <div>
      <label>Nama</label>
      <input type="text" required>
    </div>

    <div>
      <label>No Kad Pengenalan (IC)</label>
      <input type="text" required>
    </div>

    <div class="row">
      <div>
        <label>Kampus</label>
        <select required>
          <option value="">-- Pilih Kampus --</option>
          <option>Bachok</option>
          <option>Kampus Kota</option>
          <option>Kampus Jeli</option>
        </select>
      </div>

      <div>
        <label>Studio</label>
        <select required>
          <option value="">-- Pilih Studio --</option>
          <option>Bachok - Teniat 3</option>
          <option>Bachok - Teniat 4</option>
          <option>Kampus Kota - Studio Tari</option>
          <option>Kampus Kota - Studio Band</option>
          <option>Kampus Kota - Studio Gamelan</option>
          <option>Jeli - Surau Lama</option>
          <option>Jeli - Dewan Utama</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Tarikh Penggunaan</label>
        <input type="date" required>
      </div>

      <div>
        <label>Masa Permohonan</label>
        <select required>
          <option value="">-- Pilih Masa --</option>
          <input type="time" required>
      </div>
    </div>

    <button type="submit">Hantar Permohonan</button>
  </form>
</div>

</body>
</html>
