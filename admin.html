<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelulusan Permohonan | UMK</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding: 20px; 
            background-color: #f0f2f5; 
            color: #333;
        }
        .container { max-width: 900px; margin: auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: #0a7a4b;
            padding: 20px;
            color: white;
            border-radius: 10px;
        }
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            border-left: 8px solid #ccc; 
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); }
        
        /* Warna Status */
        .card.pending { border-left-color: #ffc107; }
        .card.approved { border-left-color: #28a745; }
        .card.denied { border-left-color: #dc3545; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .info-item { font-size: 0.9em; }
        .info-item strong { color: #555; }

        .actions { 
            margin-top: 20px; 
            padding-top: 15px; 
            border-top: 1px solid #eee;
        }
        
        button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-right: 10px; 
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        
        .btn-approve { background-color: #28a745; color: white; }
        .btn-deny { background-color: #dc3545; color: white; }
        .btn-refresh { background-color: #fff; color: #0a7a4b; border: 1px solid #fff; }

        .status-badge { 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.75em; 
            text-transform: uppercase; 
            font-weight: bold;
        }
        .badge-pending { background: #fff3cd; color: #856404; }
        .badge-approved { background: #d4edda; color: #155724; }
        .badge-denied { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0;">Dashboard Admin</h1>
            <p style="margin:5px 0 0 0;">Pengurusan Permohonan & Notifikasi Emel</p>
        </div>
        <button class="btn-refresh" onclick="dapatkanData()">Refresh Data</button>
    </header>

    <div id="senarai">Memuatkan permohonan...</div>
</div>

<script>
    // 1. SETUP EMAILJS
    (function() {
        emailjs.init("Tl9vKyr7pswPWFUw_"); // Public Key anda
    })();

    // 2. SETUP SUPABASE
    const _supabaseUrl = 'https://gwiuqthmkkvbopapixwk.supabase.co'; 
    const _supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3aXVxdGhta2t2Ym9wYXBpeHdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDgyMDUsImV4cCI6MjA4MzQyNDIwNX0.fulrwEdy3ngAGG5gp3Vw950wV1r3-wSWvtRsWmz0uEg'; 
    const supabaseClient = supabase.createClient(_supabaseUrl, _supabaseKey);

    // Fungsi Ambil Data
    async function dapatkanData() {
        const senaraiDiv = document.getElementById('senarai');
        senaraiDiv.innerHTML = '<p>Sedang memuatkan...</p>';

        const { data, error } = await supabaseClient
            .from('permohonan')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            console.error(error);
            senaraiDiv.innerHTML = `<div class="card" style="border-color:red">Ralat: ${error.message}</div>`;
            return;
        }

        senaraiDiv.innerHTML = '';

        if (data.length === 0) {
            senaraiDiv.innerHTML = '<p>Tiada permohonan dijumpai.</p>';
            return;
        }

        data.forEach(p => {
            const card = document.createElement('div');
            card.className = `card ${p.status}`;
            
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <h2 style="margin:0; color:#0a7a4b;">${p.nama}</h2>
                    <span class="status-badge badge-${p.status}">${p.status}</span>
                </div>
                
                <div class="info-grid">
                    <div class="info-item"><strong>No. ID:</strong> ${p.no_id || '-'}</div>
                    <div class="info-item"><strong>Email:</strong> ${p.email || '-'}</div>
                    <div class="info-item"><strong>Kampus:</strong> ${p.kampus || '-'}</div>
                    <div class="info-item"><strong>Studio:</strong> ${p.studio || '-'}</div>
                    <div class="info-item"><strong>Tarikh Guna:</strong> ${p.tarikh}</div>
                    <div class="info-item"><strong>Masa:</strong> ${p.masa_mula} - ${p.masa_tamat}</div>
                </div>

                <div class="actions">
                    ${p.status === 'pending' ? `
                        <button class="btn-approve" onclick="tukarStatus(${p.id}, 'approved', '${p.email}', '${p.nama}', '${p.studio}', '${p.tarikh}')">Luluskan & Emel</button>
                        <button class="btn-deny" onclick="tukarStatus(${p.id}, 'denied', '${p.email}', '${p.nama}', '${p.studio}', '${p.tarikh}')">Tolak & Emel</button>
                    ` : `
                        <small style="color:#888;">Tindakan selesai.</small>
                        <button style="font-size:0.7em; background:none; color:blue; text-decoration:underline; padding:0;" onclick="tukarStatus(${p.id}, 'pending')">Reset</button>
                    `}
                </div>
            `;
            senaraiDiv.appendChild(card);
        });
    }

    // Fungsi Kemaskini Status + Hantar Emel
    async function tukarStatus(id, statusBaru, userEmail, userName, studio, tarikh) {
        const mesej = statusBaru === 'pending' ? "Reset status?" : `Adakah anda pasti mahu ${statusBaru} permohonan ini? Emel notifikasi akan dihantar.`;
        if (!confirm(mesej)) return;

        // 1. Update di Supabase
        const { error } = await supabaseClient
            .from('permohonan')
            .update({ status: statusBaru })
            .eq('id', id);

        if (error) {
            alert("Gagal mengemaskini database: " + error.message);
            return;
        }

        // 2. Jika Status Approved/Denied, Hantar Emel
        if (statusBaru === 'approved' || statusBaru === 'denied') {
            const templateParams = {
                to_email: userEmail,
                to_name: userName,
                status: statusBaru === 'approved' ? 'DILULUSKAN' : 'DITOLAK',
                studio_name: studio,
                booking_date: tarikh,
                message: statusBaru === 'approved' 
                    ? "Permohonan anda telah berjaya diluluskan. Sila patuhi peraturan studio." 
                    : "Dukacita dimaklumkan permohonan anda telah ditolak atas sebab-sebab teknikal."
            };

            emailjs.send('service_p2zsg4l', 'template_w5zpeal', templateParams)
                .then(() => {
                    alert("✅ Berjaya! Status dikemaskini dan emel telah dihantar.");
                    dapatkanData();
                })
                .catch((err) => {
                    alert("⚠️ Status dikemaskini TAPI emel gagal dihantar: " + JSON.stringify(err));
                    dapatkanData();
                });
        } else {
            dapatkanData();
        }
    }

    dapatkanData();
</script>
</body>
</html>
